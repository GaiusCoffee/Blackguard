---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  <article class="post-content">
  {{ content }}
  
  <br/><br/><br/>
  <center><a href="{{ site.url | append: site.baseurl }}">Home</a></center>
  </article>

</div>
